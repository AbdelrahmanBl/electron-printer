<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="locale" data-key="Dashboard"></title>
    <link rel="stylesheet" href="../asset/css/app.css">
</head>

<body>
    <div class="dashboard-menu">
        <div class="dashboard-menu-item">
            <a href="connect.html" class="locale" data-key="Connect Printers"></a>
        </div>
        <div class="dashboard-menu-item active">
            <a href="sync.html" class="locale" data-key="Sync Printers"></a>
        </div>
        <div class="dashboard-menu-item">
            <a href="#" id="logout" class="locale" data-key="Logout"></a>
        </div>
    </div>
    <div class="content container">
        <div id="pusher-warning" class="printers warning-alert locale hidden" data-key="Please enter pusher settings from the dashboard"></div>
        <h2 class="welcome">
            <span class="locale" data-key="Hello"></span>, <span id="fullname"></span>
        </h2>
        <div class="card">
            <form id="sync-form">
                <h2 class="locale" data-key="Connect Branch"></h2>
                <div>
                    <select name="business_location_id" id="branches"></select>
                    <button type="submit" id="sync-btn" class="btn btn-primary btn-md locale" data-key="Sync"></button>
                </div>
                <h2 class="locale" data-key="Printers"></h2>
                <div class="printers">
                    <div id="printer-list"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="../asset/js/lang.js"></script>
    <script src="../asset/js/app.js"></script>
    <script src="../asset/js/sync.js"></script>
</body>

</html>
