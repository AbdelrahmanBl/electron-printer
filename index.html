<!DOCTYPE html>
<html>
  <body>
    <h2>Available Printers:</h2>
    <ul id="printer-list"></ul>

    <script>
      const { ipcRenderer } = require('electron');

      if(window.printers.length) {
        window.printers.forEach(printer => {
          const li = document.createElement('li');
          li.textContent = printer.name;
          ul.appendChild(li);
        });
      }
    //   window.print();
    </script>
  </body>
</html>
